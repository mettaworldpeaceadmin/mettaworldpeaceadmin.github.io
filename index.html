<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; URL=https://mettaworldpe.ac/e">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <meta property="og:title" content="mettaworldpe.ac/e">
  <meta name="description" content="mettaworldpe.ac/e">
  <meta property="og:description" content="mettaworldpe.ac/e">
  <meta property="og:url" content="https://mettaworldpe.ac/e">
  <meta property="og:site_name" content="mettaworldpe.ac/e">
  <meta property="og:type" content="website">
  <meta name="twitter:title" content="mettaworldpe.ac/e">
  <meta name="twitter:description" content="mettaworldpe.ac/e">
  <meta name="twitter:url" content="https://mettaworldpe.ac/e">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #fff;
    }
    .logo-container {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      top: -10vh;
    }
    .logo {
      width: 60vw;
      max-width: 300px;
      height: auto;
    }

    /* Tablets */
    @media (min-width: 600px) {
      .logo {
        width: 50vw;
        max-width: 500px;
      }
    }

    /* Desktops */
    @media (min-width: 1024px) {
      .logo {
        width: 40vw;
        max-width: 700px;
      }
    }

    /* Small screens (mobiles) */
    @media (max-width: 599px) {
      .logo {
        width: 80vw;
        max-width: none;
      }
    }
  </style>
  <script>
    window.location.href = "https://mettaworldpe.ac/e"
  </script>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="https://mettaworldpe.ac/mettaworldpeace.png" alt="">
  </div>
</body>
</html>
