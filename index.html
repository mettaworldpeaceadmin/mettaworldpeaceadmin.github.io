<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; URL=https://mettaworldpe.ac/e">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Redirecting...</title>
  <meta property="og:title" content="mettaworldpe.ac/e">
  <meta name="description" content="mettaworldpe.ac/e">
  <meta property="og:description" content="mettaworldpe.ac/e">
  <meta property="og:url" content="https://mettaworldpe.ac/e">
  <meta property="og:site_name" content="mettaworldpe.ac/e">
  <meta property="og:type" content="website">
  <meta name="twitter:title" content="mettaworldpe.ac/e">
  <meta name="twitter:description" content="mettaworldpe.ac/e">
  <meta name="twitter:url" content="https://mettaworldpe.ac/e">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #fff;
      overflow: hidden;
    }

    .logo-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto; /* Allow horizontal scroll in portrait */
    }

    .logo {
      width: 100vw;
      max-width: none;
      height: auto;
    }

    /* Portrait mode: show wider image with horizontal scroll */
    @media (orientation: portrait) {
      .logo {
        width: 140vw;
        transform: none;
      }
    }

    /* Landscape on large screens */
    @media (orientation: landscape) and (min-width: 768px) {
      .logo {
        width: 80vw;
        max-width: 800px;
      }
    }

    /* Landscape on mobile */
    @media (orientation: landscape) and (max-width: 767px) {
      .logo {
        width: 70vw;
        max-width: 600px;
      }
    }
  </style>
  <script>
    window.location.href = "https://mettaworldpe.ac/e";
  </script>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="https://mettaworldpe.ac/mettaworldpeace.png" alt="">
  </div>
</body>
</html>
